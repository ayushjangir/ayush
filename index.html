<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14 Days of Our Love ðŸŒŠðŸ’™</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --teal-primary: #2CD4D9;    /* Vibrant teal */
            --teal-secondary: #2A9D8F;  /* Deep teal */
            --teal-dark: #264653;       /* Dark accent */
            --teal-light: #E8F7F7;      /* Light background */
        }

        body {
            margin: 0;
            background: linear-gradient(45deg, 
                var(--teal-light) 0%, 
                rgba(42, 157, 143, 0.1) 100%
            );
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
        }

        .ocean-waves {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg"><path fill="%232CD4D9" d="M0 10 C20 18 40 2 60 10 S100 18 100 10 V20 H0 Z"/></svg>');
            animation: waves 10s infinite linear;
            z-index: -1;
        }

        @keyframes waves {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100px); }
        }

        .header {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(160deg, 
                var(--teal-primary) 0%, 
                var(--teal-secondary) 100%
            );
            color: white;
            clip-path: ellipse(130% 100% at 50% 0%);
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(44, 212, 217, 0.3);
        }

        .day-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--teal-primary);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem;
            box-shadow: 0 4px 15px rgba(42, 157, 143, 0.1);
            transition: all 0.3s ease;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(42, 157, 143, 0.2);
        }

        .teal-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--teal-primary); }
            to { text-shadow: 0 0 20px var(--teal-primary); }
        }

        .bubble {
            width: 50px;
            height: 50px;
            background: rgba(44, 212, 217, 0.3);
            border-radius: 50%;
            position: absolute;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }

        button {
            background: var(--teal-secondary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--teal-primary);
            transform: scale(1.05);
        }

        /* Add more custom styles below */
    </style>
</head>
<body>
    <div class="ocean-waves"></div>
    
    <!-- Animated bubbles -->
    <div class="bubble" style="left:10%; animation-delay:0s"></div>
    <div class="bubble" style="left:30%; animation-delay:1s"></div>
    <div class="bubble" style="left:70%; animation-delay:2s"></div>

    <div class="header">
        <h1 class="title teal-glow">Our Teal Romance ðŸŒ¸</h1>
        <p>14 Days of Loving [Her Name]</p>
    </div>

    <div class="container">
        <!-- Day 1 Card -->
        <div class="day-card">
            <h3 style="color: var(--teal-dark);">Day 1: Ocean Memories ðŸŒŠ</h3>
            <p>Remember our beach walk where...</p>
            <button onclick="revealMemory(1)">Relive This Moment</button>
        </div>

        <!-- Day 2 Card -->
        <div class="day-card">
            <h3 style="color: var(--teal-dark);">Day 2: Teal Surprise ðŸ’Ž</h3>
            <p>A special gift awaits...</p>
            <button onclick="revealMemory(2)">Uncover Secret</button>
        </div>

        <!-- Add more days following same pattern -->
    </div>

    <script>
        // Bubble animation
        function createBubbles() {
            const container = document.body;
            for(let i=0; i<10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(bubble);
            }
        }
        createBubbles();

        // Interactive memories
        function revealMemory(day) {
            const memories = {
                1: {
                    title: "Our Beach Walk",
                    content: "That sunset when you...",
                    media: "beach-memory.jpg"
                },
                2: {
                    title: "Hidden Message",
                    content: "You make me feel like...",
                    media: "surprise-gift.mp4"
                }
            };
            
            const memory = memories[day];
            Swal.fire({
                title: memory.title,
                html: `<p>${memory.content}</p>
                      ${memory.media.endsWith('.mp4') ? 
                        `<video controls src="${memory.media}" style="width:100%"></video>` : 
                        `<img src="${memory.media}" style="width:100%">`}`,
                background: 'var(--teal-light)',
                confirmButtonColor: 'var(--teal-secondary)'
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
